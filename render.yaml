databases:
  - name: shopyatte
    plan: free
    databaseName: yattedb
    user: yattedb_user

services:
  - type: web
    plan: free
    name: back
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn back.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yattedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4